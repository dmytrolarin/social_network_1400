<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Усі пости</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <h3>{{ post.author }}</h3>
        {% for tag in post.tags.all %}
            <p>#{{tag}}</p>
        {% endfor %}
        <p>{{ post.content }}</p>
        <p><img src="{{ post.image.url }}" alt=""></p> 
        <hr>
    {% endfor %}
</body>
</html>
